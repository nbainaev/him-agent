setup:
  class: ImageMetrics
  params:
    metrics:
      agent/setup:
        att: environment.render
    update_step: current_setup_id
    update_period: 1
    log_step: current_setup_id
    log_period: 1
    log_fps: 5

step_scalar_metrics:
  class: ScalarMetrics
  params:
    metrics:
      main_metrics/reward:
        agg: np.sum
        att: reward
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 1

episodic_scalar_metrics:
  class: ScalarMetrics
  params:
    metrics:
      main_metrics/steps:
        agg: np.mean
        att: steps
    update_step: episodes
    update_period: 1
    log_step: episodes
    log_period: 1

trajectory:
  class: Histogram
  params:
    name: agent/trajectory
    att: state_visited
    normalized: true
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 50

value_function:
  class: Histogram
  params:
    name: agent/value_function
    att: state_value
    normalized: true
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 50