setup:
  class: ImageMetrics
  params:
    metrics:
      agent/setup:
        att: environment.render
    update_step: current_setup_id
    update_period: 1
    log_step: current_setup_id
    log_period: 1
    log_fps: 5

step_scalar_metrics:
  class: ScalarMetrics
  params:
    metrics:
      sf/steps:
        agg: np.mean
        att: agent.agent.sf_steps
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 1

episodic_scalar_metrics:
  class: ScalarMetrics
  params:
    metrics:
      main_metrics/steps:
        agg: np.mean
        att: steps
      main_metrics/episodic_reward:
        agg: np.mean
        att: episodic_reward
      main_metrics/total_reward:
        agg: np.mean
        att: total_reward
      main_metrics/total_steps:
        agg: np.mean
        att: total_steps
      main_metrics/spectral_diff:
        agg: np.mean
        att: agent.agent.spectral_diff
      main_metrics/jensenshannon_diff:
        agg: np.mean
        att: agent.agent.jensenshannon_diff
      main_metrics/enpropy_diff:
        agg: np.mean
        att: agent.agent.entropy_diff
    update_step: episodes
    update_period: 1
    log_step: episodes
    log_period: 1

trajectory:
  class: Histogram
  params:
    name: agent/trajectory
    att: state_visited
    normalized: true
    update_step: steps
    update_period: 1
    log_step: episodes
    log_period: 100

