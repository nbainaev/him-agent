_type_: stp_experiment.neurogenesis
project: stp.test_neurogenesis
log: True    # wandb logging, use 'dry' for dummy do-nothing logging to test metrics collection

seed: 42
binary: true

input_sds: [200, 10]
output_sds: [200, 10]

n_prototypes: 10
noise_level: 0.0
n_samples: 100

layer: sp.vec

train:
  _base_: train_setups.small
test:
  _base_: test_setups.small

sp:
  base:
    _base_: $_base.spatial_pooler.default
    initial_max_rf_sparsity: 0.5
    target_rf_to_input_ratio: 0.75
    learning_rate: 0.02
    newborn_pruning_cycle: 20.0
    newborn_pruning_stages: 20
    newborn_pruning_mode: powerlaw
    prune_grow_cycle: 100.0
    adapt_to_ff_sparsity: False
    boosting_k: 0.2

  rate:
    _base_: base
    _type_: sp.sdrr
    output_mode: binary
    learning_algo: new

  float:
    _base_: base
    _type_: sp.float
    output_mode: binary

  vec:
    _base_: base

  htm:
    _type_: sp.htm

train_setups:
  full:
    n_epochs: 20
    n_steps: 1000
  mid:
    n_epochs: 10
    n_steps: 1000
  small:
    n_epochs: 2
    n_steps: 1000

test_setups:
  small:
    items_per_class: 20

wandb_init:
  _base_: $_base.wandb_init
