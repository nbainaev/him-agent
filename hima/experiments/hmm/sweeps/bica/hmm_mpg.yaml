project: ijcai_mpg
entity: hauska
program: runners/hmm_runner.py
method: grid
metric:
  name: main_metrics/total_surprise
  goal: minimize
parameters:
  run.run_tag:
    values: ['chmm_mc']
  run.seed:
    values: [43228, 78273, 83207]
  run.log_path:
    values: ['logs/chmm_mc']
  mpg.initial_policy:
    values: [0, 1, 2, 3, 4]
command:
  - ${env}
  - python
  - ${program}
  - configs/runner/hmm/mpg_single.yaml
  - ${args}
