- condition: ['episodes', 'equal', 500, 'norepeat']
  check_every: 'episodes'
  action: stop_runner
  params: {}
- condition: ['steps', 'equal', 50, 'repeat']
  check_every: 'steps'
  action: stop_episode
  params: {}
- condition: ['episodes', 'equal', 0, 'norepeat']
  check_every: 'episodes'
  action: switch_logging
  params: {}
