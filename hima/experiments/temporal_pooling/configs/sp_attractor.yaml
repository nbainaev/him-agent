_type_: stp_experiment.sp_attractor
project: stp.sp_attractor
log: True    # wandb logging, use 'dry' for dummy do-nothing logging to test metrics collection

seed: 42
binary: true
train:
  _base_: train_setups.small
test:
  _base_: test_setups.small

attraction:
  n_steps: 3
  learn_in_attraction: True

encoder: sp.encoder
attractor: sp.attractor

envs:
  random_bits:
    sds: [64, 0.375]
    similarity_range: [0, 1]

sp:
  encoder:
    _base_: $_base.spatial_pooler.default
    _type_: sp.vectorized
#    _type_: sp.float
#    _type_: sp.sdrr
    # input
    target_rf_to_input_ratio: 0.25
    # output
    output_sds: [500, 16]
    # learning
    learning_rate: 0.02
    newborn_pruning_cycle: 2.0
    newborn_pruning_stages: 10
    prune_grow_cycle: 100.0
    adapt_to_ff_sparsity: True
    boosting_k: 0.5

  attractor:
    _base_: $_base.spatial_pooler.default
    _type_: sp.vectorized
#    _type_: sp.float
    # input
    target_rf_to_input_ratio: 0.75
    # output
    output_sds: [500, 16]
    # learning
    learning_rate: 0.02
    newborn_pruning_cycle: 2.0
    newborn_pruning_stages: 10
    prune_grow_cycle: 100.0
    boosting_k: 0.5

train_setups:
  full:
    n_epochs: 20
    n_steps: 1000
  mid:
    n_epochs: 10
    n_steps: 1000
  small:
    n_epochs: 2
    n_steps: 1000

test_setups:
  small:
    items_per_class: 20

wandb_init:
  _base_: $_base.wandb_init

