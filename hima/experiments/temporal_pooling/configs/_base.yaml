models:
  +SE_DVS+SE+SA+AA:
    - input.sdr -> SE_DVS.feedforward.sdr
    - SE_DVS.compute()
    - SE_DVS.output.sdr -> SE.feedforward.sdr
    - SE.compute()
    - TM.predict()
    - single SA step:
      - TM.winner_cells.sdr -> SA.feedforward.sdr
      - SA.compute()
    - activate + predict by AA:
      - SA.output.sdr -> AA.feedforward.sdr
      - AA.set_active_columns()
      - AA.predict()
      - AA.set_predicted_cells()
    - correct TM predicted cells:
      - AA.predicted_cells.sdr -> TM.predicted_cells.sdr
      - TM.union_predicted_cells()
    - learn TM:
      - SE.output.sdr -> TM.feedforward.sdr
      - TM.activate()
    - learn AA:
      - TM.winner_cells.sdr -> AA.feedforward.sdr
      - AA.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  +SE_DVS+SE+AA:
    - input.sdr -> SE_DVS.feedforward.sdr
    - SE_DVS.compute()
    - SE_DVS.output.sdr -> SE.feedforward.sdr
    - SE.compute()
    - TM.predict()
    - activate + predict by AA:
      - TM.predicted_cells.sdr -> AA.feedforward.sdr
      - AA.set_active_columns()
      - AA.predict()
      - AA.set_predicted_cells()
    - correct TM predicted cells:
      - AA.predicted_cells.sdr -> TM.predicted_cells.sdr
      - TM.set_predicted_cells()
    - learn TM:
      - SE.output.sdr -> TM.feedforward.sdr
      - TM.activate()
    - learn AA:
      - TM.active_cells.sdr -> AA.feedforward.sdr
      - AA.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  +SE_DVS+SE:
    - input.sdr -> SE_DVS.feedforward.sdr
    - SE_DVS.compute()
    - SE_DVS.output.sdr -> SE.feedforward.sdr
    - SE.compute()
    - SE.output.sdr -> TM.feedforward.sdr
    - compute TM:
        - TM.predict()
        - TM.set_predicted_cells()
        - TM.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  +SE+SE+AA:
    - input.sdr -> SE'.feedforward.sdr
    - SE'.compute()
    - SE'.output.sdr -> STE.feedforward.sdr
    - STE.compute()
    - TM.predict()
    - activate + predict by AA:
      - TM.predicted_cells.sdr -> AA.feedforward.sdr
      - AA.set_active_columns()
      - AA.predict()
      - AA.set_predicted_cells()
    - correct TM predicted cells:
      - AA.predicted_cells.sdr -> TM.predicted_cells.sdr
      - TM.set_predicted_cells()
    - learn TM:
      - STE.output.sdr -> TM.feedforward.sdr
      - TM.activate()
    - learn AA:
      - TM.active_cells.sdr -> AA.feedforward.sdr
      - AA.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  +SE+SA+AA|W:
    - input.sdr -> SE.feedforward.sdr
    - SE.compute()
    - TM.predict()
    - apply SA for K iterations:
      - TM.winner_cells.sdr -> SA.output.sdr
      - repeat: 1
        do:
          - SA.output.sdr -> SA.feedforward.sdr
          - SA.compute()
    - activate + predict by AA:
      - SA.output.sdr -> AA.feedforward.sdr
      - AA.set_active_columns()
      - AA.predict()
      - AA.set_predicted_cells()
    - correct TM predicted cells:
      - AA.predicted_cells.sdr -> TM.predicted_cells.sdr
      - TM.union_predicted_cells()
    - learn TM:
      - SE.output.sdr -> TM.feedforward.sdr
      - TM.activate()
    - learn AA:
      - TM.winner_cells.sdr -> AA.feedforward.sdr
      - AA.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  +SE+AA|W:
    - input.sdr -> SE.feedforward.sdr
    - SE.compute()
    - TM.predict()
    - activate + predict by AA:
      - TM.winner_cells.sdr -> AA.feedforward.sdr
      - AA.set_active_columns()
      - AA.predict()
      - AA.set_predicted_cells()
    - correct TM predicted cells:
      - AA.predicted_cells.sdr -> TM.predicted_cells.sdr
      - TM.union_predicted_cells()
    - learn TM:
      - SE.output.sdr -> TM.feedforward.sdr
      - TM.activate()
    - learn AA:
      - TM.active_cells.sdr -> AA.feedforward.sdr
      - AA.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  +SE+SA+AA:
    - input.sdr -> SE.feedforward.sdr
    - SE.compute()
    - TM.predict()
    - apply SA for K iterations:
      - TM.predicted_cells.sdr -> SA.output.sdr
      - repeat: 3
        do:
          - SA.output.sdr -> SA.feedforward.sdr
          - SA.compute()
    - activate + predict by AA:
      - SA.output.sdr -> AA.feedforward.sdr
      - AA.set_active_columns()
      - AA.predict()
      - AA.set_predicted_cells()
    - correct TM predicted cells:
      - AA.predicted_cells.sdr -> TM.predicted_cells.sdr
      - TM.set_predicted_cells()
    - learn TM:
      - SE.output.sdr -> TM.feedforward.sdr
      - TM.activate()
    - learn AA:
      - TM.winner_cells.sdr -> AA.feedforward.sdr
      - AA.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  +SE+AA:
    - input.sdr -> SE.feedforward.sdr
    - SE.compute()
    - TM.predict()
    - activate + predict by AA:
      - TM.predicted_cells.sdr -> AA.feedforward.sdr
      - AA.set_active_columns()
      - AA.predict()
      - AA.set_predicted_cells()
    - correct TM predicted cells:
      - AA.predicted_cells.sdr -> TM.predicted_cells.sdr
      - TM.set_predicted_cells()
    - learn TM:
      - SE.output.sdr -> TM.feedforward.sdr
      - TM.activate()
    - learn AA:
      - TM.active_cells.sdr -> AA.feedforward.sdr
      - AA.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  +AA:
    - TM.predict()
    - activate + predict by AA:
      - TM.predicted_cells.sdr -> AA.feedforward.sdr
      - AA.set_active_columns()
      - AA.predict()
      - AA.set_predicted_cells()
    - correct TM predicted cells:
      - AA.predicted_cells.sdr -> TM.predicted_cells.sdr
      - TM.set_predicted_cells()
    - learn TM:
      - input.sdr -> TM.feedforward.sdr
      - TM.activate()
    - learn AA:
      - TM.active_cells.sdr -> AA.feedforward.sdr
      - AA.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  +SE:
    - input.sdr -> SE.feedforward.sdr
    - SE.compute()
    - SE.output.sdr -> TM.feedforward.sdr
    - compute TM:
      - TM.predict()
      - TM.set_predicted_cells()
      - TM.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  LSTM+SE_DVS+SE:
    - input.sdr -> SE_DVS.feedforward.sdr
    - SE_DVS.compute()
    - SE_DVS.output.sdr -> SE.feedforward.sdr
    - SE.compute()
    - SE.output.sdr -> TM.feedforward.sdr
    - compute TM:
        - TM.predict()
        - TM.set_predicted_cells()
        - TM.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  LSTM:
    - input.sdr -> TM.feedforward.sdr
    - compute LSTM:
      - TM.predict()
      - TM.set_predicted_cells()
      - TM.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr
  Baseline TM:
    - input.sdr -> TM.feedforward.sdr
    - compute TM:
      - TM.predict()
      - TM.set_predicted_cells()
      - TM.activate()
    - TM.correctly_predicted_cells.sdr -> output.sdr

models_new:
  Baseline TM:
    - predict input w/ prior belief:
      - TM.predict()
      - TM.set_predicted_cells()
      - TM.predicted_columns.sdr -> input_prediction.sdr
    - embed input:
      - input.sdr -> embed_input.sdr
    - compute TM:
      - embed_input.sdr -> TM.feedforward.sdr
      - TM.activate()
    - predict input w/ posterior belief:
      - TM.correctly_predicted_columns.sdr -> input_posterior_prediction.sdr


