project: chmm_hp_search
entity: hauska
program: hmm_runner.py
method: grid
metric:
  name: main_metrics/total_surprise
  goal: minimize
parameters:
  run.seed:
    values: [43228, 78273, 83207]
  mpg.initial_policy:
    values: [0, 1, 2, 3, 4]
  hmm.learning_mode:
    values: ['htm']
  hmm.lr:
    values: [1.0]
  hmm.regularization:
    values: [0.05]
  hmm.gamma:
    values: [0.0]
command:
  - ${env}
  - python
  - ${program}
  - configs/hmm_runner.yaml
  - ${args}