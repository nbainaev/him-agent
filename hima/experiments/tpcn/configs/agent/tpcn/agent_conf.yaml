agent: 
  n_obs_states: 8
  n_actions: 4
  model_config: 'configs/agent/tpcn/tpc_model_config.yaml'
  test_inf_iters: 15
  inf_iters: 15
  inf_lr: 0.001
  device: 'cpu'
  hidden_size: 256
  batch_size: 32
  learning_rate: 0.005
  gamma: 0.9
  learn: False
  reward_lr: 0.01
  learn_rewards_from_state: True
  plan_steps: 5
  inverse_temp: 1.0
  exploration_eps: -1
  sr_estimate_planning: 'uniform'
  sr_early_stop_uniform: 1
  sr_early_stop_goal:  1
  seed: 42
# weights: weights/model.pth
weights: null
encoder_type: onehot
encoder_weights: null
encoder: null
